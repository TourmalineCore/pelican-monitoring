name: Perf + Security + Accessibility Monitoring on Prod

on:
  push:
    branches:
      - feature/*

jobs:
  validate-robots:
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:
      - name: Validate robots.txt
        id: robots_txt_validation
        run: |
          echo "Fetching robots.txt..."
          curl -sfL https://chelzoo.ru/robots.txt -o robots.txt
          echo "Reading actual content..."
          cat <<EOF > expected_robots.txt
          # *
          User-agent: *
          Disallow: /components

          # Host
          Host: https://chelzoo.ru

          # Sitemaps
          Sitemap: https://chelzoo.ru/api/get-sitemap
          EOF
          echo "Comparing with expected content..."
          if ! diff -u expected_robots.txt robots.txt; then
            echo "‚ùå robots.txt does not match the expected content."
            exit 1
          fi
          echo "‚úÖ robots.txt matches expected content."

  jmeter-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci

      - name: Cache JMeter
        id: cache-jmeter
        uses: actions/cache@v4
        with:
          path: ./apache-jmeter-5.6.3
          key: jmeter-${{ runner.os }}-v5.6.3

      - name: Download JMeter if not cached
        if: steps.cache-jmeter.outputs.cache-hit != 'true'
        run: |
          wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Add JMeter to PATH
        run: echo "$PWD/apache-jmeter-5.6.3/bin" >> $GITHUB_PATH

      - name: Create report directories
        run: |
          mkdir -p ./report
          mkdir -p ./result
          mkdir -p ./errors

      - name: Run JMeter - Home Page
        run: |
          mkdir -p ./report/homePage
          if ! jmeter -n -t ./tests/homePageTest.jmx \
            -l ./report/homePage/homePage.jtl \
            -Jjmeter.save.saveservice.output_format=xml \
            -Jjmeter.save.saveservice.print_field_names=true \
            -Jjmeter.save.saveservice.response_data.on_error=true \
            -Jjmeter.save.saveservice.timestamp_format=ms; then
            echo "JMETER_FAIL_homePage=1" >> $GITHUB_ENV
            echo "‚ùå JMeter test failed: Home Page" >> ./errors/summary.txt
          fi

          cp ./report/homePage/homePage.jtl ./result/homePage.jtl || true

          if ! node tests/homePage-jmeter-report.js; then
            echo "PARSER_FAIL_homePage=1" >> $GITHUB_ENV
            echo "‚ùå Parser failed: Home Page" >> ./errors/summary.txt
          fi

      - name: Run JMeter - Documents Page
        run: |
          mkdir -p ./report/documentsPage
          if ! jmeter -n -t ./tests/documentsPageTest.jmx \
            -l ./report/documentsPage/documentsPage.jtl \
            -Jjmeter.save.saveservice.output_format=xml \
            -Jjmeter.save.saveservice.print_field_names=true \
            -Jjmeter.save.saveservice.response_data.on_error=true \
            -Jjmeter.save.saveservice.timestamp_format=ms; then
            echo "JMETER_FAIL_documentsPage=1" >> $GITHUB_ENV
            echo "‚ùå JMeter test failed: Documents Page" >> ./errors/summary.txt
          fi

          cp ./report/documentsPage/documentsPage.jtl ./result/documentsPage.jtl || true

          if ! node tests/documentsPage-jmeter-report.js; then
            echo "PARSER_FAIL_documentsPage=1" >> $GITHUB_ENV
            echo "‚ùå Parser failed: Documents Page" >> ./errors/summary.txt
          fi

      - name: Run JMeter - News Page
        run: |
          mkdir -p ./report/newsPage
          if ! jmeter -n -t ./tests/newsPageTest.jmx \
            -l ./report/newsPage/newsPage.jtl \
            -Jjmeter.save.saveservice.output_format=xml \
            -Jjmeter.save.saveservice.print_field_names=true \
            -Jjmeter.save.saveservice.response_data.on_error=true \
            -Jjmeter.save.saveservice.timestamp_format=ms; then
            echo "JMETER_FAIL_newsPage=1" >> $GITHUB_ENV
            echo "‚ùå JMeter test failed: News Page" >> ./errors/summary.txt
          fi

          cp ./report/newsPage/newsPage.jtl ./result/newsPage.jtl || true

          if ! node tests/newsPage-jmeter-report.js; then
            echo "PARSER_FAIL_newsPage=1" >> $GITHUB_ENV
            echo "‚ùå Parser failed: News Page" >> ./errors/summary.txt
          fi

      - name: Final validation & summary
        run: |
          echo "===== TEST SUMMARY ====="
          if [ -f ./errors/summary.txt ]; then
            cat ./errors/summary.txt
            echo "========================"
            exit 1
          else
            echo "‚úÖ All JMeter tests and parsers passed."
          fi


  lighthouse:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.15.x

      - name: Run Lighthouse CI - Desktop
        run: lhci autorun --config .lighthouserc.desktop.js

      - name: Parse Lighthouse results and print summary
        if: always()
        run: |
          node - <<'EOF'
          const fs = require('fs');
          const path = require('path');

          try {
            const reportsDir = '.lighthouseci';
            const reportFiles = fs.readdirSync(reportsDir)
              .filter(file => file.startsWith('lhr-') && file.endsWith('.json'))
              .map(file => path.join(reportsDir, file))
              .sort((a, b) => fs.statSync(b).mtimeMs - fs.statSync(a).mtimeMs);

            if (reportFiles.length === 0) {
              throw new Error('No Lighthouse report files found');
            }

            const latestReport = reportFiles[0];
            const rawData = fs.readFileSync(latestReport, 'utf8');
            const data = JSON.parse(rawData);

            if (!Array.isArray(data) || !data[0]?.audits || !data[0]?.categories) {
              throw new Error('Invalid Lighthouse report format');
            }

            const audits = data[0].audits;
            const categories = data[0].categories;

            const thresholds = {
              // Performance metrics
              'largest-contentful-paint': { warn: 2400, error: 4000 },
              'first-contentful-paint': { warn: 1800, error: 3000 },
              'speed-index': { warn: 3400, error: 5800 },
              'total-blocking-time': { warn: 150, error: 350 },
              'interactive': { warn: Infinity, error: 5000 }, // –¢–æ–ª—å–∫–æ error threshold
              
              // Security metrics
              'csp-xss': { minScore: 1 },
              'is-on-https': { minScore: 1 },
              'redirects-http': { minScore: 1 },
              'has-hsts': { minScore: 1 }
            };

            const warnings = {
              'uses-http2': true,
              'uses-rel-preconnect': true
            };

            console.log('üìä Lighthouse Audit Summary:');
            console.log(`Report file: ${latestReport}\n`);
            let hasError = false;
            let hasWarning = false;

            Object.entries(thresholds).forEach(([id, limits]) => {
              const audit = audits[id];
              if (!audit) {
                console.warn(`‚ö†Ô∏è  Metric not found: ${id}`);
                return;
              }

              const value = audit.numericValue !== undefined ? audit.numericValue : audit.score * 100;
              const unit = audit.numericUnit || '';
              let status, emoji;

              if (limits.minScore !== undefined) {
                if (audit.score < limits.minScore) {
                  status = 'ERROR';
                  emoji = '‚ùå';
                  hasError = true;
                } else {
                  status = 'PASS';
                  emoji = '‚úÖ';
                }
                console.log(`${emoji} ${audit.title}: ${(audit.score * 100).toFixed(0)}/100 | min ${limits.minScore * 100} (${status})`);
              } else {
                if (value > limits.error) {
                  status = 'ERROR';
                  emoji = '‚ùå';
                  hasError = true;
                } else if (value > limits.warn) {
                  status = 'WARN';
                  emoji = '‚ö†Ô∏è';
                  hasWarning = true;
                } else {
                  status = 'PASS';
                  emoji = '‚úÖ';
                }
                console.log(`${emoji} ${audit.title}: ${Math.round(value)}${unit} | warn ‚â§ ${limits.warn}, error ‚â§ ${limits.error} (${status})`);
              }
            });

            Object.keys(warnings).forEach(id => {
              const audit = audits[id];
              if (!audit) return;
              
              if (audit.score < 1) {
                console.log(`‚ö†Ô∏è  ${audit.title}: ${(audit.score * 100).toFixed(0)}/100 (WARNING)`);
                hasWarning = true;
              }
            });

            const a11yScore = categories.accessibility.score * 100;
            if (a11yScore < 90) {
              console.log(`‚ùå Accessibility: ${a11yScore.toFixed(0)}/100 | min 90 (ERROR)`);
              hasError = true;
            } else {
              console.log(`‚úÖ Accessibility: ${a11yScore.toFixed(0)}/100 (PASS)`);
            }

            const perfScore = Math.round(categories.performance.score * 100);
            console.log(`\nüèÜ Performance Score: ${perfScore}/100`);

            if (hasError) {
              console.error('\n‚ùå One or more metrics exceeded ERROR thresholds');
              process.exit(1);
            } else if (hasWarning) {
              console.log('\n‚ö†Ô∏è  Some warnings detected, but no critical errors');
            } else {
              console.log('\n‚úÖ All metrics within acceptable thresholds');
            }
          } catch (error) {
            console.error('\n‚ùå Error processing Lighthouse results:');
            console.error(error.message);
            
            // Debug info
            console.log('\nDirectory contents:');
            try {
              console.log(fs.readdirSync('.'));
              if (fs.existsSync('.lighthouseci')) {
                console.log('\n.lighthouseci contents:');
                console.log(fs.readdirSync('.lighthouseci'));
              }
            } catch (e) {
              console.error('Could not read directory:', e.message);
            }
            
            process.exit(1);
          }
          EOF

      - name: Upload Lighthouse report artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            lhci-links.out

  validate-cache-headers:
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:
      - name: Fetch and validate cache headers of CDN media resources
        run: |
          echo "Fetching main page..."
          curl -s https://chelzoo.ru > page.html

          echo "Extracting CDN media resources from HTML..."
          grep -Eo 'https://cdn\.chelzoo\.ru/[^\"\, ]+\.(svg|jpeg|jpg|png|gif|webp)|https://chelzoo\.ru/_next/image\?url=[^\"\, ]+' page.html \
            | sort -u > urls.txt

          echo "Validating Cache-Control headers..."
          EXITCODE=0

          while IFS= read -r url; do
            echo "Checking $url"
            HEADER=$(curl -s -I "$url" | grep -i '^Cache-Control:' | tr -d '\r')

            if [[ "$url" == *"/_next/static/media/"* ]]; then
              EXPECTED="max-age=31536000"
            elif [[ "$url" == *"image?url=https%3A%2F%2Fcdn.chelzoo.ru%2F_next%2Fstatic%2Fmedia"* ]]; then
              EXPECTED="max-age=31536000"
            elif [[ "$url" == *"image?url=https%3A%2F%2Fstorage.yandexcloud.net"* ]]; then
              EXPECTED="max-age=3600"
            else
              EXPECTED="max-age=3600"
            fi

            if echo "$HEADER" | grep -iq "$EXPECTED"; then
              echo "‚úÖPASSED: $url"
            else
              echo "‚ùåFAILED: $url"
              echo "   Found:    $HEADER"
              echo "   Expected to contain: $EXPECTED"
              EXITCODE=1
            fi
          done < urls.txt

          if [[ $EXITCODE -ne 0 ]]; then
            echo "Some resources have incorrect cache headers."
            exit 1
          else
            echo "All resources have correct cache headers."
          fi


